<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="intensityGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.9"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">RT Tracking: Following Isotope Patterns Across Scans</text>

  <!-- Axes labels -->
  <text x="30" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555" transform="rotate(-90, 30, 170)">Intensity</text>
  <text x="320" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555">Retention Time (seconds)</text>

  <!-- Scan boxes -->
  <!-- Scan 1 -->
  <rect x="60" y="50" width="70" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="95" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Scan 100</text>
  <rect x="70" y="140" width="8" height="30" fill="#3498db" opacity="0.5"/>
  <rect x="82" y="150" width="8" height="20" fill="#3498db" opacity="0.5"/>
  <rect x="94" y="155" width="8" height="15" fill="#3498db" opacity="0.5"/>
  <rect x="106" y="158" width="8" height="12" fill="#3498db" opacity="0.5"/>

  <!-- Scan 2 -->
  <rect x="140" y="50" width="70" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="175" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Scan 101</text>
  <rect x="150" y="120" width="8" height="50" fill="#3498db" opacity="0.6"/>
  <rect x="162" y="135" width="8" height="35" fill="#3498db" opacity="0.6"/>
  <rect x="174" y="145" width="8" height="25" fill="#3498db" opacity="0.6"/>
  <rect x="186" y="150" width="8" height="20" fill="#3498db" opacity="0.6"/>

  <!-- Scan 3 - APEX -->
  <rect x="220" y="50" width="70" height="180" fill="#fff8e6" stroke="#f39c12" stroke-width="2" rx="3"/>
  <text x="255" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">Scan 102</text>
  <text x="255" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">(APEX)</text>
  <rect x="230" y="90" width="8" height="80" fill="#e67e22" opacity="0.8"/>
  <rect x="242" y="110" width="8" height="60" fill="#e67e22" opacity="0.8"/>
  <rect x="254" y="125" width="8" height="45" fill="#e67e22" opacity="0.8"/>
  <rect x="266" y="135" width="8" height="35" fill="#e67e22" opacity="0.8"/>

  <!-- Scan 4 -->
  <rect x="300" y="50" width="70" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="335" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Scan 103</text>
  <rect x="310" y="115" width="8" height="55" fill="#3498db" opacity="0.6"/>
  <rect x="322" y="130" width="8" height="40" fill="#3498db" opacity="0.6"/>
  <rect x="334" y="142" width="8" height="28" fill="#3498db" opacity="0.6"/>
  <rect x="346" y="148" width="8" height="22" fill="#3498db" opacity="0.6"/>

  <!-- Scan 5 -->
  <rect x="380" y="50" width="70" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="415" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Scan 104</text>
  <rect x="390" y="135" width="8" height="35" fill="#3498db" opacity="0.5"/>
  <rect x="402" y="145" width="8" height="25" fill="#3498db" opacity="0.5"/>
  <rect x="414" y="152" width="8" height="18" fill="#3498db" opacity="0.5"/>
  <rect x="426" y="156" width="8" height="14" fill="#3498db" opacity="0.5"/>

  <!-- Scan 6 -->
  <rect x="460" y="50" width="70" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
  <text x="495" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Scan 105</text>
  <rect x="470" y="150" width="8" height="20" fill="#3498db" opacity="0.4"/>
  <rect x="482" y="155" width="8" height="15" fill="#3498db" opacity="0.4"/>
  <rect x="494" y="158" width="8" height="12" fill="#3498db" opacity="0.4"/>
  <rect x="506" y="160" width="8" height="10" fill="#3498db" opacity="0.4"/>

  <!-- Connecting curve (elution profile) -->
  <path d="M 95 175 Q 130 165, 175 155 Q 215 130, 255 95 Q 295 130, 335 150 Q 380 165, 415 170 Q 460 178, 495 180"
        fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,3" opacity="0.8"/>

  <!-- m/z label -->
  <text x="95" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">m/z â†’</text>

  <!-- Isotope pattern label -->
  <path d="M 70 215 L 120 215" stroke="#3498db" stroke-width="2"/>
  <text x="125" y="218" font-family="Arial, sans-serif" font-size="10" fill="#555">Isotope pattern (M, M+1, M+2, M+3)</text>

  <!-- Elution profile label -->
  <path d="M 70 235 L 120 235" stroke="#2ecc71" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="125" y="238" font-family="Arial, sans-serif" font-size="10" fill="#555">Elution profile (intensity over RT)</text>

  <!-- Feature boundary annotation -->
  <rect x="65" y="85" width="470" height="100" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="8,4" rx="5"/>
  <text x="540" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">Feature</text>
  <text x="540" y="142" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#9b59b6">boundary</text>

  <!-- Integration annotation -->
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-style="italic">Integrated intensity = sum of all peaks across RT range</text>
</svg>